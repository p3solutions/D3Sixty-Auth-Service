<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Decom3SixtyTool SSO Spring Auth Service</title>
</head>
<body>

    <form action="" name="testForm" id="testForm" method="post">
    <input type="hidden" id="user_email" name="user_email" th:value="${Email}" />
    <input type="hidden" id="user_fname" name="user_fname" th:value="${Firstname}" />
    <input type="hidden" id="user_lname" name="user_lname" th:value="${Lastname}" />
    <input type="hidden" id="username" name="username" th:value="${Username}" />
    <input type="hidden" id="url" name="url" th:value="${url}" />
    <input type="hidden" id="user_group" name="user_group" th:value="${Group}" />
    <script>
            window.onload = function(){
            var action_src = document.getElementsByName("url")[0].value;
            var your_form = document.getElementById('testForm');
            your_form.action = action_src ;
            document.forms['testForm'].submit();
        }


    </script>

</form>

</body>
</html>
